<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freeiconspng.com/thumbs/bank-icon/bank-icon--iconfinder-4.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            My Bank
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                 <span class="far fa-user"></span> 
                <input type="text" name="accNo" id="accountNumberLogin" placeholder="Account Number">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span> 
                <input type="password" name="password" id="pwdLogin" placeholder="Password">
            </div>
            <button class="btn mt-3" onclick="login()">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="register.html">Sign up</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
