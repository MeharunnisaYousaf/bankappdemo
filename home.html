<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>
<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-light" href="#" >Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Pricing</a>
                </li>
              </ul>
              
            </div>
          </nav>
    </div>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="card" id="card1" style="width: 90rem;">
                        <div class="card-body">
                          <h2 id="welcome" class="card-title text-center">Welcome User</h2>
                          <h3 class="text-center">Online Banking Services</h3>
                        </div>
                      </div>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h1 class="text-light text-center">Deposite</h1>
                    <div class="card secondCard">                                    <!-- card 1 -->
                       <div class="card-body">
                         
                         <form>
                           <div class="mb-3">
                             <input type="number" placeholder="Enter Your Amount" class="form-control" id="depoAmount" aria-describedby="emailHelp">
                           </div>
                           <div class="mb-3">
                             <input type="text" placeholder="Enter Your Account No" class="form-control" id="depoAccount">
                           </div>
                        
                           <button type="button" onclick="depositeMoney()" class="btn btn-primary" style="margin-left: 250px;">Deposite</button>
                         </form>
                         
                         <div id="balance_amount"></div>

                       </div>
                     </div>
       
                </div>

                <div class="col">
                    <h1 class="text-light text-center">Withdraw</h1>
                    <div class="card secondCard">                                    <!-- card 1 -->
                       <div class="card-body">                         
                         <form>
                           <div class="mb-3">
                             <input type="number" placeholder="Enter Your Amount" class="form-control" id="withdrawAmount" aria-describedby="emailHelp">
                           </div>
                           <div class="mb-3">
                             <input type="text" placeholder="Enter Your Account No" class="form-control" id="withdrawAccount">
                           </div>
                        
                           <button type="button" onclick="withdrawMoney()" class="btn btn-primary" style="margin-left: 250px;">Withdraw</button>
                         </form>

                         <div id="balance_amount_withdraw"></div>

       
                       </div>
                     </div>
       
                </div>

               
            </div>
        </div>
    </header>

    <script src="script.js"></script>


</body>
</html>
